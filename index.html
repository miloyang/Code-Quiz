<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="card highscores">
                <br>
                <a class="view-highscores" href="highscores.html">View Highscores</a>
            </div>

            <div class="timer-container">
                <div class="timer-text">
                    <div id="countdown">Time:0</div>
                    <!-- <div class="timer-count">0</div> -->
                </div>
            </div>
        </div>

    </header>

    <main>
        <section class="home" id="home">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="para">Try to answer the following code-related questions within the time limit. Keep in mind that
                incorrect answers will penalize your scorestime by ten seconds!</p>
            <button class="start-button" id="start-button">Start Quiz</button>
        </section>

        <section class="question-container">
            <div class="quiz">
                <div class="hide" id="question">
                    <h2 id="questionTitle"></h2>
                    <ul class="option-group">
                        <li id="option1" class="option">option 1</li>
                        <li id="option2" class="option">option 2</li>
                        <li id="option3" class="option">option 3</li>
                        <li id="option4" class="option">option 4</li>
                    </ul>
                </div>
                <!-- <button class="btn-next" onclick="next()">Next Question</button> -->
            </div>
        </section>

        <section>
            <div class="final-score-container">
                <div class="hide final-score" id="final-score">
                    <h3>All done!</h3>
                    <p id="final-score">Your final score is 0.</p>
                    <form id="initials-form">
                        <label for="initials">Enter Initials: </label>
                        <input type="text" id="initials">
                        <button id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/javascript/script.js"></script>

</body>

</html>
